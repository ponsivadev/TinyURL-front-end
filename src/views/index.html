    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-icon-180x180.png">

    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="assets/favicon/ms-icon-144x144.png">

    <!-- Vendors styles-->
    <link rel="stylesheet" href="node_modules/simplebar/dist/simplebar.css">
    <link rel="stylesheet" href="css/vendors/simplebar.css">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <!-- We use those styles to show code examples, you should remove them in your application.-->
    <link href="css/examples.css" rel="stylesheet">

  <body>
    <div class="bg-body-tertiary min-vh-100 d-flex flex-row align-items-center">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6">
            <div class="card p-4 mb-0">
              <div class="card-body text-center">
                <h1>ShortLink-Pro</h1>
                <p class="text-body-secondary">Enter a URL to shorten</p>
                <div class="input-group mb-3">
                  <input class="form-control" type="text" placeholder="Paste your long URL here" id="long-url">
                  <button class="btn btn-primary" type="button" id="shorten-btn">Shorten URL</button>
                </div>
                <div id="short-url-container" class="mt-3 d-none">
                  <p class="text-body-secondary">Shortened URL:</p>
                  <input class="form-control" type="text" id="short-url" readonly>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
    <script src="node_modules/simplebar/dist/simplebar.min.js"></script>
    <script>
      document.getElementById('shorten-btn').addEventListener('click', () => {
        const longUrl = document.getElementById('long-url').value;
        if (longUrl) {
          // Dummy shortened URL for demonstration purposes
          const shortUrl = 'https://short.url/' + btoa(longUrl).substring(0, 8);
          document.getElementById('short-url').value = shortUrl;
          document.getElementById('short-url-container').classList.remove('d-none');
        }
      });
    </script>
  </body>
</html>
